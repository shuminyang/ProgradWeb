<div class="row alert alert-success" ng-show='mensagemSucesso'>
    <span class="bold">{{mensagemSucesso}}</span>
</div>
<div class="row alert alert-danger" ng-show='mensagemErro'>
  <span class="bold">{{mensagemErro}}</span>
</div>

<div class="row">
  <form class="col-sm-8 col-sm-offset-2 form-horizontal" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label">RA</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='ra'>
      </div>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-danger" value="Deletar" style="float: right;" ng-click='deletarAluno(ra)'>
    </div>
  </form>
</div>
