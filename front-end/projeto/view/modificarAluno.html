<div class="row">
  <form class="form-horizontal col-sm-8 col-sm-offset-2" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='aluno.nome'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">RA</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='aluno.ra'>
      </div>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" value="Procurar" style="float: right;" ng-click='encontrarAluno(aluno)'>
    </div>
  </form>
</div>
<hr class="divider">
<div ng-show="alunoEncontrado">
  <form method="post" class="col-sm-8 col-sm-offset-2 form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='alunoEncontrado.nome'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">RA</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='alunoEncontrado.ra'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Endere√ßo</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='alunoEncontrado.endereco'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='alunoEncontrado.email'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">CPF</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="text" class="form-control" ng-model='alunoEncontrado.cpf'>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Nascimento</label>
      <div class="col-sm-offset-2 col-sm-8">
        <input type="date" class="form-control" ng-model='alunoEncontrado.nascimento'>
      </div>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" value="Adicionar" style="float: right;" ng-click='adicionarAluno(aluno)'>
    </div>
  </form>
</div>
