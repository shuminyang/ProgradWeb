<form class="form-horizontal col-sm-8 col-sm-offset-2" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">Login</label>
    <div class="col-sm-offset-2 col-sm-8">
      <input type="text" class="form-control" ng-model="login.login">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Senha</label>
    <div class="col-sm-offset-2 col-sm-8">
      <input type="text" class="form-control" ng-model="login.senha">
    </div>
  </div>
  <div class="form-group">
    <input type="button" class="btn btn-primary" value="Login" style="float: right;" ng-click='encontrarAluno(login)'>
    <div class="col-sm-10">
      Cadastro? Preencha os campos acima e <a href="#" ng-click="criarLogin(login)">clique aqui!</a>
    </div>

  </div>
</form>
